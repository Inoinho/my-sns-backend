# 배포 테스트용 임시 H2 설정 (application.properties)
# 1. DB 연결 설정 (메모리 유지 옵션 포함)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. JPA/Hibernate 설정 (테이블 강제 생성)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update'보다 'create'가 첫 배포 시 테이블 생성에 더 확실합니다.
spring.jpa.hibernate.ddl-auto=create


# 4. (선택) 만약 테이블 이름이 대문자로 생성되어 문제가 생긴다면
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JPA 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect